<div class="Container">
    <div class="card-header">
        <h2>EDITAR UN USUARIO</h2>
    </div>
    <div class="card-body">
        <Form action="">
            
            <div class="form-group">
                <label for="">Nombres</label>
                <input type="text" class="form-control" [(ngModel)]="usuario.nombres" name="nombres">
                
            </div>
            <div class="form-group">
                <label for="">Apellidos</label>
                <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos">
            </div>
            <div class="form-group">
                <label for="">Cedula</label>
                <input type="number" class="form-control" [(ngModel)]="usuario.cedula" name="cedula">
            </div>
            <div class="form-group">
                <label for="">Correo</label>
                <input type="email" class="form-control" [(ngModel)]="usuario.correo" name="correo">
                
            </div>
            <div class="form-group">
                <label for="">Telefono</label>
                <input type="number" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
            </div>


            <button (click)="Actualizar(usuario)" class="btn btn-warning">
                ACTUALIZAR
            </button>

        </Form>
    </div>
